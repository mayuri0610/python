
{% extends "base.html" %}{% load static %}{% block content %}

<form method="POST" action="{% url 'pets_update ' pets_master.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="modal-header px-4">
        <h5 class="modal-title">Add New Pets</h5>
    </div>
    <div class="modal-body px-4">
        <div class="row mb-2">
            <div class="col-lg-6">
                <div class="col-sm-2">
                    <label for="exampleInputcityname1" class="form-label"
                        style="color: black;">POSITION</label>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="position" value="{{pets_master.position}}" name="position"
                        placeholder="Add Position..." required="True">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="col-sm-8">
                    <label for="exampleInputcityname1" class="form-label"
                        style="color: black;">Pets</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="pets_name"value="{{pets_master.pets_name}}" name="pets_name"
                        placeholder="Add pets_name..." required="True">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="col-sm-8">
                    <label for="exampleInputcityname1" class="form-label"
                        style="color: black;">Blue icon</label>
                       <select name="blue_pic" id="blue_pic">
                        {% if pets_master.blue_pic %}
                        <img src="{{pets_master.blue_pic.url}}" >
                        {% endif %}
                    </select>
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" id="blue_pic" name="blue_pic"
                                required="True">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="col-sm-8">
                    <label for="exampleInputcityname1" class="form-label"
                        style="color: black;">Grey icon</label>
                        
                            
                        
                </div>
                <div class="form-group">
                    {% if pets_master.grey_pic %}
                            <img src="{{pets_master.grey_pic.url}}" >
                    {% endif %}
                    <input type="file" class="form-control" id="grey_pic" name="grey_pic"
                                required="True">
                </div>
            </div>

            <div class="col-sm-2">
                <label class="form-label" style="color: black;">SELECT OPTION</label>
            </div>
            <div class="dropdown">
                <select name="is_active" id="" class="form-control">
                    
                        {%if pets_master.is_active %}
                        <option value="1" selected>Active</option>
                        <option value="0">Deactive</option>
                        {%else%}
                        <option value="1">Active</option>
                        <option value="0" selected>Deactive</option>
                        {%endif%}
                   
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer px-4">
        <button type="button" class="btn btn-secondary btn-pill"
            data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary btn-pill">Save </button>
    </div>
</form>
{% endblock %}
