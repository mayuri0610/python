<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'country_add' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="number" name="position" placeholder="Enter position"> <br><br>
        <input type="text" name="country_name" placeholder="Enter country name"><br><br>
        <input type="file" name="country_pic"><br><br>
        <label for="">Gender</label><br>
        <input type="radio" name="status" value="1">Active
        <input type="radio" name="status" value="0">Deactive <br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
