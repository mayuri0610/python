<form method="POST" action=" {% url 'interest_update' interest_master.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="modal-header px-4">
        <h5 class="modal-title">Add New Interest</h5>
    </div>
    <div class="modal-body px-4">
        <div class="row mb-2">
            <div class="col-lg-6">
                <div class="col-sm-2">
                    <label for="exampleInputcityname1" class="form-label"
                        style="color: black;">POSITION</label>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="position" value="{{interest_master.position}}" name="position"
                        placeholder="Add Position..." required="True">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="col-sm-8">
                    <label for="exampleInputcityname1" class="form-label"
                        style="color: black;">Interest</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="interest_name"value="{{interest_master.interest_name}}" name="interest_name"
                        placeholder="Add interest_name..." required="True">
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="col-sm-8">
                    <label for="exampleInputcityname1" class="form-label"
                        style="color: black;">Blue icon</label>
                       <select name="blue_pic" id="blue_pic">
                        {% if interest_master.blue_pic %}
                        <img src="{{interest_master.blue_pic.url}}" >
                        {% endif %}
                    </select>
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" id="blue_pic" name="blue_pic"
                                >
                </div>
            </div>
            <div class="col-lg-6">
                <div class="col-sm-8">
                    <label for="exampleInputcityname1" class="form-label"
                        style="color: black;">Grey icon</label>
                        <select name="grey_pic" id="grey_pic">
                            {% if interest_master.grey_pic %}
                            <img src="{{interest_master.grey_pic.url}}" >
                            {% endif %}
                        </select>
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" id="grey_pic" name="grey_pic"
                               >
                </div>
            </div>

            <div class="col-sm-2">
                <label class="form-label" style="color: black;">SELECT OPTION</label>
            </div>
            <div class="dropdown">
                <select name="is_active" id="" class="form-control">
                    
                        {%if interest_master.is_active %}
                        <option value="1" selected>Active</option>
                        <option value="0">Deactive</option>
                        {%else%}
                        <option value="1">Active</option>
                        <option value="0" selected>Deactive</option>
                        {%endif%}
                   
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer px-4">
        <button type="button" class="btn btn-secondary btn-pill"
            data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary btn-pill">Save </button>
    </div>
</form>
{% endblock %}
