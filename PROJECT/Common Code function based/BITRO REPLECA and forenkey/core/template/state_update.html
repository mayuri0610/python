{% extends "base.html" %}{% load static %}{% block content %}


<!-- Full screen modal -->
<div class="modal-dialog modal-fullscreen-sm-down">

  </div>

		<div class="modal fade modal-add-contact show" id="exampleModal" tabindex="-1" role="dialog" aria-modal="true"
			style="display: block;">
			<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
				<div class="modal-content">
					<form method="POST" action=" {%url 'state_update' state_master.id %} ">
						{% csrf_token %}
						
						<div class="modal-header px-4">
							<h5 class="modal-title">Add New State</h5>
						</div>
						<div class="modal-body px-4">
							<div class="row mb-2">
								<div class="col-lg-6">
									<div class="col-sm-2">
										<label for="exampleInputcityname1" class="form-label"
											style="color: black;">POSITION</label>
									</div>
									<div class="form-group">
										<input type="number" class="form-control" id="position" value="{{state_master.position}}" name="position"
											placeholder="Add Position..." required="True">
									</div>
								</div>
								<div class="col-lg-6">
									<div class="col-sm-8">
										<label for="exampleInputcityname1" class="form-label"
											style="color: black;">COUNTRY NAME</label>
									</div>
									<div class="form-group">
										<select name="country_name" id="">
											<option value="{{state.country.id}}">{{state.country.country_name}}</option>
											{% for i in country %}
											{% if i.id is state.country.id%}
								
											{%else%}
											<option value="{{i.id}}">{{i.country_name}}</option>
											{%endif%}
											
											{%endfor%}
										</select>
									</div>
								</div>
								<div class="col-lg-6">
									<div class="col-sm-8">
										<label for="exampleInputcityname1" class="form-label"
											style="color: black;">STATE NAME</label>
									</div>
									<div class="form-group">
										<input type="text" class="form-control" id="state_name" value="{{state_master.state_name}}" name="state_name"
											placeholder="Add country name..." required="True">
									</div>
								</div>
								<div class="col-sm-2">
									<label class="form-label" style="color: black;">SELECT OPTION</label>
								</div>
								<div class="dropdown">
									<label for="is_active">Status</label>
									<select name="is_active" id="is_active">
										{%if state_master.is_active %}
										<option value="1" selected>Active</option>
										<option value="0">Deactive</option>
										{%else%}
										<option value="1">Active</option>
										<option value="0" selected>Deactive</option>
										{%endif%}
									</select>
								</div>
							</div>
						</div>
						<div class="modal-footer px-4">
							<button type="button" class="btn btn-secondary btn-pill"
								data-bs-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary btn-pill">Save </button>
						</div>
					</form>
				</div>
			</div>
		</div>


{% endblock %}
<!-- Footer -->
