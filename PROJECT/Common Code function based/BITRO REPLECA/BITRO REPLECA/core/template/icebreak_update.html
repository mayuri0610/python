<form method="POST" action=" {%url 'icebreak_update' icebreak_master.id %} ">
    {% csrf_token %}
    
    <div class="modal-header px-4">
        <h5 class="modal-title">Add New Icebreak</h5>
    </div>
    <div class="modal-body px-4">
        <div class="row mb-2">
            <div class="col-lg-6">
                <div class="col-sm-2">
                    <label for="exampleInputcityname1" class="form-label"
                        style="color: black;">POSITION</label>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="position" value="{{icebreak_master.position}}" name="position"
                        placeholder="Add Position..." required="True">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="col-sm-8">
                    <label for="exampleInputcityname1" class="form-label"
                        style="color: black;">Gender</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="icebreak_name"value="{{icebreak_master.icebreak_name}}" name="icebreak_name"
                        placeholder="Add icebreak_name..." required="True">
                </div>
            </div>
            <div class="col-sm-2">
                <label class="form-label" style="color: black;">SELECT OPTION</label>
            </div>
            <div class="dropdown">
                <select name="is_active" id="" class="form-control">
                    
                        {%if icebreak_master.is_active %}
                        <option value="1" selected>Active</option>
                        <option value="0">Deactive</option>
                        {%else%}
                        <option value="1">Active</option>
                        <option value="0" selected>Deactive</option>
                        {%endif%}
                   
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer px-4">
        <button type="button" class="btn btn-secondary btn-pill"
            data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary btn-pill">Save </button>
    </div>
</form>
{% endblock %}
