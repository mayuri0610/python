{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Ekka - Admin Dashboard HTML Template.">

    <title>Ekka - Admin Dashboard HTML Template.</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Roboto:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet">

    <link href="../../../../cdn.jsdelivr.net/npm/%40mdi/font%404.4.95/css/materialdesignicons.min.css"
        rel="stylesheet" />

    <!-- PLUGINS CSS STYLE -->
    <link href="{% static 'assets/plugins/simplebar/simplebar.css' %}" rel="stylesheet" />

    <!-- Data Tables -->
    <link href="{% static 'assets/plugins/data-tables/datatables.bootstrap5.min.css' %}" rel='stylesheet'>
    <link href="{% static 'assets/plugins/data-tables/responsive.datatables.min.css' %}" rel='stylesheet'>

    <!-- ekka CSS -->
    <link id="ekka-css" rel="stylesheet" href="{% static 'assets/css/ekka.css' %}" />

    <!-- FAVICON -->
    <link href="{% static 'assets/img/favicon.png' %}" rel="shortcut icon" />
</head>

<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">

    <!-- WRAPPER -->
    <div class="wrapper">

        <!-- LEFT MAIN SIDEBAR -->
        <div class="ec-left-sidebar ec-bg-sidebar">
            <div id="sidebar" class="sidebar ec-sidebar-footer">

                <div class="ec-brand">
                    <a href="#" title="Ekka">
                        <img class="ec-brand-icon" src="{% static 'assets/img/logo/ec-site-logo.png' %}" alt="" />
                        <span class="ec-brand-name text-truncate">Ekka</span>
                    </a>
                </div>

                <!-- begin sidebar scrollbar -->
                <div class="ec-navigation" data-simplebar>
                    <!-- sidebar menu -->
                    <ul class="nav sidebar-inner" id="sidebar-menu">
                        <!-- Dashboard -->
                        <li>
                            <a class="sidenav-item-link" href="{% url 'all_book' %}">
                                <i class="mdi mdi-view-dashboard-outline"></i>
                                <span class="nav-text">All Book</span>
                            </a>
                            <hr>
                        </li>
                        <li>
                            <a class="sidenav-item-link" href="#">
                                <i class="mdi mdi-view-dashboard-outline"></i>
                                <span class="nav-text">Book issue</span>
                            </a>
                            <hr>
                        </li>
                        <li>
                            <a class="sidenav-item-link" href="{% url 'all_student' %}">
                                <i class="mdi mdi-view-dashboard-outline"></i>
                                <span class="nav-text">All Student</span>
                            </a>
                            <hr>
                        </li>
                        <li>
                            <a class="sidenav-item-link" href="#">
                                <i class="mdi mdi-view-dashboard-outline"></i>
                                <span class="nav-text">Book issue Student</span>
                            </a>
                            <hr>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- PAGE WRAPPER -->
        <div class="ec-page-wrapper">

            <!-- Header -->
            <header class="ec-main-header" id="header">
                <nav class="navbar navbar-static-top navbar-expand-lg">
                    <!-- Sidebar toggle button -->
                    <button id="sidebar-toggler" class="sidebar-toggle"></button>
                    <!-- search form -->
                    <div class="search-form d-lg-inline-block">
                        <div class="input-group">
                            <input type="text" name="query" id="search-input" class="form-control"
                                placeholder="search.." autofocus autocomplete="off" />
                            <button type="button" name="search" id="search-btn" class="btn btn-flat">
                                <i class="mdi mdi-magnify"></i>
                            </button>
                        </div>
                        <div id="search-results-container">
                            <ul id="search-results"></ul>
                        </div>
                    </div>

                    <!-- navbar right -->
                    <div class="navbar-right">
                        <ul class="nav navbar-nav">
                            <!-- User Account -->
                            <li class="dropdown user-menu">
                                <button class="dropdown-toggle nav-link ec-drop" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <img src="{% static 'assets/img/user/user.png' %}" class="user-image" alt="User Image" />
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right ec-dropdown-menu">
                                    <!-- User image -->
                                    <li class="dropdown-header">
                                        <img src="{% static 'assets/img/user/user.png' %}" class="img-circle" alt="User Image" />
                                        <div class="d-inline-block">
                                        <small class="pt-1">john.example@gmail.com</small>
                                        </div>
                                    </li>
                                   
                                    <li class="dropdown-footer">
                                        <a href="{% url 'logout' %}"> <i class="mdi mdi-logout"></i> Log Out </a>
                                    </li>
                                </ul>
                            </li>
                            
                            <li class="right-sidebar-in right-sidebar-2-menu">
                                <i class="mdi mdi-settings-outline mdi-spin"></i>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>



            {% block content %}

            {% endblock %}


            <!-- Footer -->
            <footer class="footer mt-auto">
                <div class="copyright bg-white">
                    <p>
                        Copyright &copy; <span id="ec-year"></span><a class="text-primary"
                            href="https://themeforest.net/user/ashishmaraviya" target="_blank"> Ekka Admin
                            Dashboard</a>. All Rights Reserved.
                    </p>
                </div>
            </footer>

        </div> <!-- End Page Wrapper -->
    </div> <!-- End Wrapper -->

    <!-- Common Javascript -->
    <script src="{% static 'assets/plugins/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'assets/plugins/jquery/jquery.notify.min.js' %}"></script>
    <script src="{% static 'assets/plugins/jquery/jquery.bundle.notify.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/plugins/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/plugins/jquery-zoom/jquery.zoom.min.js' %}"></script>
    <script src="{% static 'assets/plugins/slick/slick.min.js' %}"></script>

    <!-- Data Tables -->
    <script src="{% static 'assets/plugins/data-tables/jquery.datatables.min.js' %}"></script>
    <script src="{% static 'assets/plugins/data-tables/datatables.bootstrap5.min.js' %}"></script>
    <script src="{% static 'assets/plugins/data-tables/datatables.responsive.min.js' %}"></script>

    <!-- Option Switcher -->
    <script src="{% static 'assets/plugins/options-sidebar/optionswitcher.js' %}"></script>

    <!-- Ekka Custom -->
    <script src="{% static 'assets/js/ekka.js' %}"></script>
</body>
